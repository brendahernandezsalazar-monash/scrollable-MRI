<!-- lat-vent.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stack Viewer</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }

    /* Viewer container */
    #viewer { max-width: 980px; }

    /* Image wrapper so we can overlay UI inside it */
    #imgWrap {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    #sliceImg {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Panel that matches the slider's visual height */
#vSliderWrap{
  position:absolute;
  left: 18px;
  top: 50%;
  transform: translateY(-50%);

  width: 84px;        /* panel width */
  height: 520px;      /* panel height ~ slider length + labels */
  background: rgba(0,0,0,0.35);
  border-radius: 18px;
  backdrop-filter: blur(2px);

  display: flex;
  align-items: center;
  justify-content: center;
}

/* The rotated slider is centered in the panel */
#slider{
  -webkit-appearance:none;
  appearance:none;

  width: 480px;        /* length of slider */
  height: 34px;        /* easier to grab */
  transform: rotate(-90deg);

  background: transparent;
  cursor: pointer;
}

/* Track (Chrome/Safari) */
#slider::-webkit-slider-runnable-track{
  height: 8px;
  border-radius: 999px;
  background: rgba(255,255,255,0.55);
}

/* Thumb (Chrome/Safari) */
#slider::-webkit-slider-thumb{
  -webkit-appearance:none;
  width: 22px;
  height: 22px;
  border-radius: 999px;
  background: #fff;
  margin-top: -7px;
}

/* Firefox track/thumb */
#slider::-moz-range-track{
  height: 8px;
  border-radius: 999px;
  background: rgba(255,255,255,0.55);
}
#slider::-moz-range-thumb{
  width: 22px;
  height: 22px;
  border-radius: 999px;
  background: #fff;
  border: none;
}

/* Labels anchored to the top/bottom of the SAME panel */
.vLabel{
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  color: white;
  font-size: 14px;
  user-select: none;
  opacity: 0.95;
  white-space: nowrap;
}

#lblTop{ top: 14px; }       /* top label */
#lblBottom{ bottom: 14px; } /* bottom label */

/* Slice counter centered */
#sliceLabel{
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 12px;
  opacity: 0.9;
  user-select: none;
}
  </style>
</head>
<body>
  <div id="viewer">
    <div id="imgWrap">
      <img id="sliceImg" alt="slice" />

      <!-- Vertical slider INSIDE the image -->
     <div id="vSliderWrap">
  <div class="vLabel" id="lblTop">Inferior</div>

  <input id="slider" type="range" min="1" max="27" value="1" />

  <div class="vLabel" id="lblBottom">Superior</div>
  <div id="sliceLabel"></div>
</div>
  

  <script src="app-1.js"></script>
</body>
</html>
