<!-- lat-vent.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stack Viewer</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }

    /* Viewer container */
    #viewer { max-width: 980px; }

    /* Image wrapper so we can overlay UI inside it */
    #imgWrap {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    #sliceImg {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Vertical slider overlay (inside the image) */
    #vSliderWrap {
      position: absolute;
      left: 18px;         /* move left/right within the black margin */
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;

      /* subtle “panel” so it stays visible on dark backgrounds */
      background: rgba(0,0,0,0.35);
      padding: 10px 10px;
      border-radius: 12px;
      backdrop-filter: blur(2px);
    }

    /* Superior/Inferior labels */
    .vLabel {
      color: white;
      font-size: 13px;
      line-height: 1;
      user-select: none;
      opacity: 0.95;
    }

    /* Make the range vertical by rotating it */
    #slider {
      -webkit-appearance: none;
      appearance: none;
      width: 480px;          /* becomes height after rotation */
      height: 28px;
      transform: rotate(-90deg);
      cursor: pointer;
      background: transparent;
    }

    /* Track (Chrome/Safari) */
    #slider::-webkit-slider-runnable-track {
      height: 6px;
      border-radius: 999px;
      background: rgba(255,255,255,0.55);
    }

    /* Thumb (Chrome/Safari) */
    #slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: white;
      margin-top: -6px; /* centers thumb on track */
    }

    /* Track (Firefox) */
    #slider::-moz-range-track {
      height: 6px;
      border-radius: 999px;
      background: rgba(255,255,255,0.55);
    }

    /* Thumb (Firefox) */
    #slider::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: white;
      border: none;
    }

    /* Optional: small slice counter inside the panel */
    #sliceLabel {
      color: white;
      font-size: 12px;
      opacity: 0.9;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="viewer">
    <div id="imgWrap">
      <img id="sliceImg" alt="slice" />

      <!-- Vertical slider INSIDE the image -->
      <div id="vSliderWrap">
        <div class="vLabel">Inferior</div>
        <input id="slider" type="range" min="1" max="27" value="1" />
        <div class="vLabel">Superior</div>
        <div id="sliceLabel"></div>
      </div>
    </div>
  </div>
  

  <script src="app-1.js"></script>
</body>
</html>
